<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Escape Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 24px;
      display: none;
      z-index: 999;
    }
    #joystick {
      position: fixed;
      left: 20px;
      bottom: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      touch-action: none;
    }
    #stick {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
    }
    #jumpBtn {
      position: fixed;
      right: 20px;
      bottom: 40px;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 50%;
      border: none;
      background: #2196f3;
      color: white;
      z-index: 1000;
    }
  </style>
</head>
<body>
<div id="popup"></div>
<div id="joystick"><div id="stick"></div></div>
<button id="jumpBtn">‚¨ÜÔ∏è</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.PointLight(0xffffff, 1);
  light.position.set(10, 15, 10);
  scene.add(light);

  const floorGeo = new THREE.PlaneGeometry(20, 20);
  const floorMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  const avatarGroup = new THREE.Group();
  const bodyGeo = new THREE.BoxGeometry(0.8, 1, 0.5);
  const headGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
  const mat = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
  const body = new THREE.Mesh(bodyGeo, mat);
  const head = new THREE.Mesh(headGeo, mat);
  body.position.y = 0.5;
  head.position.y = 1.25;
  avatarGroup.add(body);
  avatarGroup.add(head);
  scene.add(avatarGroup);
  avatarGroup.position.set(0, 0, 0);

  const exitGeo = new THREE.BoxGeometry(1, 1, 1);
  const exitMat = new THREE.MeshStandardMaterial({ color: 0x0000ff, emissive: 0x0000ff });
  const exit = new THREE.Mesh(exitGeo, exitMat);
  exit.position.set(8, 0.5, 8);
  scene.add(exit);

  const obstacles = [];
  for (let i = 0; i < 5; i++) {
    const obGeo = new THREE.BoxGeometry(1, 1, 1);
    const obMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const ob = new THREE.Mesh(obGeo, obMat);

    // Prevent obstacles from spawning too close to the avatar
    let x, z;
    do {
      x = Math.random() * 16 - 8;
      z = Math.random() * 16 - 8;
    } while (Math.sqrt(x * x + z * z) < 3);

    ob.position.set(x, 0.5, z);
    ob.userData.dir = Math.random() > 0.5 ? 1 : -1;
    scene.add(ob);
    obstacles.push(ob);
  }

  camera.position.set(0, 5, -5);
  camera.lookAt(avatarGroup.position);

  const keys = {};
  document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  let gameOver = false;
  const popup = document.getElementById("popup");
  function showPopup(text) {
    popup.innerText = text;
    popup.style.display = 'block';
    gameOver = true;
  }

  let isJumping = false;
  let jumpVelocity = 0;
  document.getElementById("jumpBtn").addEventListener("click", () => {
    if (!isJumping) {
      isJumping = true;
      jumpVelocity = 0.2;
    }
  });

  const joystick = document.getElementById("joystick");
  const stick = document.getElementById("stick");
  let joystickX = 0, joystickY = 0;
  let dragging = false;

  joystick.addEventListener("touchstart", e => {
    dragging = true;
  });

  joystick.addEventListener("touchmove", e => {
    const touch = e.touches[0];
    const rect = joystick.getBoundingClientRect();
    let dx = touch.clientX - rect.left - 50;
    let dy = touch.clientY - rect.top - 50;
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist > 40) {
      dx *= 40 / dist;
      dy *= 40 / dist;
    }
    stick.style.transform = `translate(${dx}px, ${dy}px)`;
    joystickX = dx / 40;
    joystickY = dy / 40;
  });

  joystick.addEventListener("touchend", () => {
    stick.style.transform = `translate(0px, 0px)`;
    joystickX = 0;
    joystickY = 0;
    dragging = false;
  });

  function animate() {
    requestAnimationFrame(animate);
    if (gameOver) return;

    const speed = 0.1;
    let dx = 0, dz = 0;

    if (keys['arrowup'] || keys['w']) dz -= speed;
    if (keys['arrowdown'] || keys['s']) dz += speed;
    if (keys['arrowleft'] || keys['a']) dx -= speed;
    if (keys['arrowright'] || keys['d']) dx += speed;

    dx += joystickX * speed;
    dz += joystickY * speed;

    avatarGroup.position.x += dx;
    avatarGroup.position.z += dz;

    if (isJumping) {
      avatarGroup.position.y += jumpVelocity;
      jumpVelocity -= 0.01;
      if (avatarGroup.position.y <= 0) {
        avatarGroup.position.y = 0;
        isJumping = false;
      }
    }

    for (let ob of obstacles) {
      ob.position.x += 0.05 * ob.userData.dir;
      if (ob.position.x > 9 || ob.position.x < -9) ob.userData.dir *= -1;
      if (ob.position.distanceTo(avatarGroup.position) < 0.75) showPopup("üíÄ You Died!");
    }

    if (avatarGroup.position.distanceTo(exit.position) < 1) {
      showPopup("üéâ Congratulations! You Escaped!");
    }

    camera.position.x = avatarGroup.position.x;
    camera.position.z = avatarGroup.position.z - 5;
    camera.lookAt(avatarGroup.position);

    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
